databaseChangeLog:
  - logicalFilePath: liquibase/3.0/changelog-3.0.7.yml
  - changeSet:
      id: modify id field
      author: Murad Isgandarli
      changes:
        - modifyDataType:
            columnName:  id
            newDataType:  bigint
            tableName:  users

        - addAutoIncrement:
            columnDataType: bigint
            columnName: id
            defaultOnNull: false
            generationType: ALWAYS
            incrementBy: 1
            tableName: users

